<div class="card-deck container">
	<div class="card-group grupo">
		<div class="card carta" *ngFor="let subject of subjects; let i = index">
			<div class="card-header" id="header-1"></div>
			<div class="card-body">
				<h5 class="card-title">{{subject.nombre}}</h5>
				<button type="button" class="btn btn-outline-success" id="ingresar"  (click)="verCurso(subject._id)">Ver curso</button>
			</div>
		</div>
	</div>
</div>
